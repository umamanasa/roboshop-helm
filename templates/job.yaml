 {{- if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.component }}
  annotations:
    helm.sh/hook: pre-install
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.component }}
      containers:
        - name: schema
          image: 206243364202.dkr.ecr.us-east-1.amazonaws.com/roboshop-aws-ps-init-container:2.0.0
          env:
            - name: COMPONENT
              value: {{ .Values.component }}
            - name: ENV
              value: {{ .Values.env }}
            - name: DB_TYPE
              value: {{ .Values.schema.DB_TYPE }}
      restartPolicy: Never
  backoffLimit: 4
{{- end }}


